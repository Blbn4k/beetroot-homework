<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car landing</title>

    <link rel="stylesheet" href="css/main.css">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <a class="header__logo" href="#!">
            <img src="img/logo.png" alt="logo">
        </a>

        <nav class="header__nav nav">
            <a href="#!" class="nav_link">Модельный ряд</a>

            <a href="#!" class="nav_link">Купить</a>

            <a href="#!" class="nav_link">Владельцам</a>
        </nav>
    </header>

    <main>
        <div class="home-card">

            <div class="home-card__heading">Porsche 911 GT2RS</div>

            <div class="home-card__body">
                <table class="home-card__body-table">
                    <tr>
                        <td>Макс. скорость</td>
                        <td>430 км/ч</td>
                    </tr>

                    <tr>
                        <td>Объем двигателя</td>
                        <td>5,5 л</td>
                    </tr>

                    <tr>
                        <td>Расход</td>
                        <td>11 л/100 км</td>
                    </tr>

                    <tr>
                        <td>Разгон до 100 км/ч</td>
                        <td>2,8 с</td>
                    </tr>

                </table>
            </div>

            <div class="home-card__controls"></div>

            <button class="home-card__controls-button">Записаться на тест-драйв</button>
            <a href="#!" class="home-card__controls-linkone">Конфигуратор</a>
            <a href="#!" class="home-card__controls-linktwo">Описание</a>

        </div>


    </main>

</body>
</html>
