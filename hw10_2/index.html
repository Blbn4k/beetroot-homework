<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Методологія БЕМ</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">


</head>
<body>
    <main class="main">
        <div class="container">
            <div class="lefthalf">
                <div class="lefthalf__logo">
                    <img src="img/logo.png" alt="nike_logo">
                </div>

                <div class="lefthalf__photo">
                    <img src="img/nike-sb-stefan-janoski-ma.png" alt="nike_snickers">

                </div>

                <div class="lefthalf__color">
                    <div class="lefthalf__dot black">

                    </div>

                    <div class="lefthalf__dot white">

                    </div>

                    <div class="lefthalf__dot red">

                    </div>

                    <div class="lefthalf__dot blue">

                    </div>

                </div>
    

            </div>

            <div class="righthalf">
                <div class="righthalf__name">
                    Nike SB Stefan Janoski Max
                </div>

                <div class="righthalf__description">
                    Unisex Skateboarding shoe
                </div>

                <div class="righthalf__rating">

                        <span class="material-icons yellow">
                            star
                        </span>
                        <span class="material-icons yellow">
                            star
                        </span>
                        <span class="material-icons yellow">
                           star
                        </span>

                        <span class="material-icons grey">
                            star
                        </span>
                        <span class="material-icons grey">
                            star
                        </span>

                </div>

                <div class="righthalf__parameters">
                    <select name="size" class="righthalf__choose size">
                        <option value="#!">Size</option>
                        <option value="39">39</option>
                        <option value="40">40</option>
                        <option value="41">41</option>
                        <option value="42">42</option>
                        <option value="43">43</option>
                        <option value="44">44</option>
                        <option value="45">45</option>
                    </select>

                    <select name="quantity" class="righthalf__choose quantity">
                        <option value="#!">Qty</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                </div>

                <div class="righthalf__button">
                    <button class="btn">Add to cart</button>

                </div>

            </div>

        </div>
    </main>
    
</body>
</html>
