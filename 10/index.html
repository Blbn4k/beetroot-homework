<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
</head>
<body>
    <main>
        <a href="../index.html">Назад</a>
        <div class="content">
        <div class="header">
        <p>CSS Weather Forecast <i class="wi wi-sunrise"></i></p>
        </div>
        <div class="container">
            <ul class="main__container">
                <li class="lisbon">Lisbon<span>21°C <i class="wi wi-day-sunny"></i></span></li>
                <li class="paris">Paris<span>11°C <i class="wi wi-day-hail"></i></span></li>
                <li class="belgrade">Belgrade<span>15°C <i class="wi wi-day-cloudy"></i></span></li>
                <li class="moscow">Moscow<span>21°C <i class="wi wi-day-cloudy-high"></i></span></li>
                <li class="tel_aviv">Tel Aviv<span>32°C <i class="wi wi-hot"></i></span></li>
                <li class="cair">Cair<span>21°C <i class="wi wi-day-sunny"></i></span></li>
                <li class="new_york">New York<span>17°C <i class="wi wi-day-sleet-storm"></i></span></li>
                <li class="new_delhi">New Delhi<span>17°C <i class="wi wi-rain-wind"></i></span></li>
                <li class="san_francisco">San Francisco<span>15°C <i class="wi wi-day-sunny-overcast"></i></span></li>
                <li class="tokyo">Tokyo<span>8°C <i class="wi wi-night-clear"></i></span></li>
                <li class="sydney">Sydney<span>25°C <i class="wi wi-night-partly-cloudy"></i></span></li>
            </ul>
        </div>
        <div class="footer">
        <p class="text">Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
        </div>

        </div>
    </main>
</body>
</html>
