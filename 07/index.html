        </div>
    </header>
    <main>
    <div class="list">
        <div class="list_list">
            <input type="checkbox" id="pickles">
            <label for="pickles"> A lot of pickles <span>for the next lessons about CSS</span> </label>
        </div>

        <div class="list_list">
            <input type="checkbox" id="apples">
            <label for="apples"> 10 apples <span>for more CSS manipulations</span> </label>
        </div>
        <div class="list_list">
            <input type="checkbox" id="oranges">
            <label for="oranges"> 20 oranges <span>because they are awesome</span> </label>
        </div>
        <div class="list_list">
            <input type="checkbox" id="plates">
            <label for="plates"> 13 plates <span>hm..they always disapear</span> </label>
        </div>
        <div class="list_list">
            <input type="checkbox" id="bentos">
            <label for="bentos"> 15 bentos </label>
        </div>
        <div class="list_list">
            <input type="checkbox" id="sake">
            <label for="sake"> 1 bottle of Sake ^_^ <span>for my friends</span> </label>
        </div>
    
    </div>
    </main>
    <footer>
        <div class="button">

        </div>
