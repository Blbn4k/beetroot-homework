<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <a href="../index.html">back</a>

    <main class="main">

        <div class="card">
            <div class="card__price">$2</div>

            <div class="card__img">
                <img src="img/Bronze.png" alt="bronze" class="bronze">
            </div>

            <div class="card__title">
                Bronze
            </div>

            <div class="card__text">
                any cup of coffee <span>until $3</span>
            </div>
        </div>

        <div class="card big">
            <div class="card__price">$3</div>

            <div class="card__img">
                <img src="img/Gold.png" alt="gold" class="gold">
            </div>

            <div class="card__title">
                Gold
            </div>

            <div class="card__text">
                any cup of coffee <span>until $5</span>
            </div>
        </div>

        <div class="card">
            <div class="card__price">$2.5</div>

            <div class="card__img">
                <img src="img/Silver.png" alt="silver" class="silver">
            </div>

            <div class="card__title">
                Silver
            </div>

            <div class="card__text">
                any cup of coffee <span>until $4</span>
            </div>
        </div>


    </main>
